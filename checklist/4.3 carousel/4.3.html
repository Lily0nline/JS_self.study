<!-- 4. (3) 빨,주,노,초,파,남,보 색상으로 변경이 가능한 "무지개"라는 텍스트가 있습니다.
    해당 텍스트는 생상 변경버턴을 누르면 위의 7가지 색이 순서대로 변경되어야합니다.

    무지개
    [변경버튼] <-- 클릭시 위의 무지개는 빨,주,노,초,파,남,보 색상으로 순서대로 변경되어야합니다.
						     보라색일 경우에는 다시 빨간색으로 돌아가야합니다 :)
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./4.3.css">
</head>
<body>
    <script defer src="./4.3.js"></script>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./colors/Red_Color.jpg" style="width:100%">
          <div class="text">Red</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./colors/orange_color.jpeg" style="width:100%">
          <div class="text">orange</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./colors/yellow_color.avif" style="width:100%">
          <div class="text">yellow</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
</body>
</html>
